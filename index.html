<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="colorjoe/colorjoe.css">
    <script src="colorjoe/colorjoe.min.js"></script>
    <style>
        body {
            background: #f3f3f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .colorjoe-container {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .colorjoe {
            width: 200px;
            height: 200px;
        }

        .config {
            margin-top: 20px;
        }

        .config-title {
            text-align: center;
            padding: 10px 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 1.2em;
        }

        .selected-color-text {
            text-align: center;
            font-family: sans-serif;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .selected-color {
            height: 30px;
            border: 2px solid #eeeeee;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }

        .saved-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 10px;
        }

        .saved-color-container {
            display: flex;
            justify-content: center; /* Change from "center" to "flex-start" */
            flex-direction: row;
            flex-wrap: nowrap; /* Prevent wrapping to the next line */
            margin-top: 10px;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .config-title {
                font-size: 1em;
            }

            .selected-color-text {
                font-family: monospace !important; 
                font-size: 1em;
            }

            .colorjoe {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="colorjoe-container">
            <div class="colorjoe"></div>
        </div>
        <div class="config">
            <div class="config-title">Selected Color</div>
            <div class="selected-color-text">#009578</div>
            <div class="selected-color"></div>
            <div class="config-title">Saved Colors</div>
            <!-- Saved Colors 목록 및 버튼 추가 -->
            <div class="saved-color-container">
            <div class="saved-color"></div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>
        </div>
        </div>
    </div>
    <script>
        class ColorPicker {
            constructor(root) {
                this.root = root;
                this.colorjoe = colorjoe.rgb(this.root.querySelector(".colorjoe"));
                this.selectedColor = null;
                this.savedColors = this.getSavedColors();

                this.colorjoe.show();
                this.setSelectedColor("#009578");

                this.colorjoe.on("change", color => {
                    this.setSelectedColor(color.hex(), true);
                });

                this.root.querySelectorAll(".saved-color").forEach((el, i) => {
                    this.showSavedColor(el, this.savedColors[i]);

                    el.addEventListener("mouseup", e => {
                        if (e.button == 0) { // 마우스 왼쪽 버튼 클릭 확인
                            this.saveColor(this.selectedColor, i);
                            this.showSavedColor(el, this.selectedColor);
                        }
                        this.setSelectedColor(el.dataset.color);
                    });
                });
            }

            setSelectedColor(color, skipCjUpdate = false) {
                this.selectedColor = color;
                this.root.querySelector(".selected-color-text").textContent = color;
                this.root.querySelector(".selected-color").style.background = color;

                if (!skipCjUpdate) {
                    this.colorjoe.set(color);
                }
            }

            getSavedColors() {
                const saved = JSON.parse((localStorage.getItem("colorpicker-saved")) || "[]");


                return new Array(5).fill("#ffffff").map((defaultColor, i) => {
                    return saved[i] || defaultColor;
                })
            }

            showSavedColor(element, color) {
                element.style.background = color;
                element.dataset.color = color;
            }

            saveColor(color, i) {
                console.log(color);
                this.savedColors[i] = color;
                localStorage.setItem("colorpicker-saved", JSON.stringify(this.savedColors));

            }
        }

        const cp = new ColorPicker(document.querySelector(".container"));
        // const cj = colorjoe.rgb(document.querySelector(".colorjoe"));
        // cj.show();
    </script>
</body>
</html>
